<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pi Weather Center - Sam Jeston</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="header">
      <h2 style="text-align:center;line-height:100px;margin:0;color:#FFFAD5;">PI Weather Center</h1>
    </div>
    <div class="container" style="margin-top:120px;">
      <div class="col-lg-9">  
        <label>Weather Time Frame</label>
        <select id="weatherSelect" class="form-control" selected="Daily" style="margin-bottom:20px;">
          <option>Daily</option>
          <option>Weekly</option>
          <option>Monthly</option>
        </select>
        <div id="chartContainer"></div>
      </div>
      <div class="col-lg-3">
        <div class="visible-lg">
          <h4 style="padding-left:40px;padding-top:80px;">Legend</h4>
          <div class="legend"></div>
        </div>
        <div class="hidden-lg">
          <h4 style="padding-left:40px;">Legend</h4>
          <div class="legend"></div>
        </div>
      </div>
    </div>
    <!-- Dependencies bundled with browserify -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/Chart.js"></script>
    <script src="js/moment.min.js"></script>
    <!-- JS -->
    <script src="js/requests.js"></script>
  </body>
</html>
